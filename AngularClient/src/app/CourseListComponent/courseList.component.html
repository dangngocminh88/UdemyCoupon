<div class="row mt-2 border-top">
    <div class="col-12 mt-2 text-right">
        <label>Currently <b><span class="text-danger">{{courseList.totalCount || 0}}</span></b> active Udemy coupons</label>
    </div>
</div>
<div class="row mt-2 pt-2 pb-2 border shadow" *ngFor="let course of courseList.courses">
    <div class="col-sm-4">
        <img src="{{course.image_200_H}}" alt="{{course.title}}" width="100%">
    </div>
    <div class="col-sm-8">
        <h5><a href="#" class="text-success">{{course.title}}</a></h5>
        <p></p>
        <label><b>About Course:</b>&nbsp;{{course.headline}}</label><span class="badge bg-danger">100% Off</span><br>
    </div>
</div>
<nav aria-label="Page navigation example" class="mt-4">
    <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="pageIndex == 1">
            <a class="page-link" [routerLink]="" [queryParams]="{page: pageIndex - 1}">Previous</a>
        </li>
        <li class="page-item" *ngIf="pageIndex > 3">
            <a class="page-link" [routerLink]="" [queryParams]="{page: 1}">1</a>
        </li>
        <li class="page-item" *ngIf="pageIndex > 2">
            <a class="page-link" [routerLink]="" [queryParams]="{page: pageIndex - 2}">{{pageIndex - 2}}</a>
        </li>
        <li class="page-item" *ngIf="pageIndex > 1">
            <a class="page-link" [routerLink]="" [queryParams]="{page: pageIndex - 1}">{{pageIndex - 1}}</a>
        </li>
        <li class="page-item active">
            <a class="page-link">{{pageIndex}}</a>
        </li>
        <li class="page-item" *ngIf="totalPage - pageIndex >= 1">
            <a class="page-link" [routerLink]="" [queryParams]="{page: pageIndex + 1}">{{pageIndex + 1}}</a>
        </li>
        <li class="page-item" *ngIf="totalPage - pageIndex >= 2">
            <a class="page-link" [routerLink]="" [queryParams]="{page: pageIndex + 2}">{{pageIndex + 2}}</a>
        </li>
        <li class="page-item" *ngIf="totalPage - pageIndex >= 3">
            <a class="page-link" [routerLink]="" [queryParams]="{page: totalPage}">{{totalPage}}</a>
        </li>
        <li class="page-item" [class.disabled]="pageIndex == totalPage">
            <a class="page-link" [routerLink]="" [queryParams]="{page: pageIndex + 1}">Next</a>
        </li>
    </ul>
</nav>
