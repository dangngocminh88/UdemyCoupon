<div class="container-fluid text-center p-2 bg-white">
  <div class="row">
    <div class="col">
      <h1>Udemy Coupon</h1>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8 pt-2 bg-white">
      <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#" routerLink="/all" routerLinkActive="active">All Coupon</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#" routerLink="/100off" routerLinkActive="active">100 % Off Coupon</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#" routerLink="/discount" routerLinkActive="active">Discount Coupon</a>
        </li>
      </ul>
    </div>
    <div class="col-sm-2"></div>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-6 pt-2">
      <router-outlet></router-outlet>      
    </div>
    <div class="col-sm-2 pt-2">
      <h5 class="bg-danger text-white text-center p-2 m-0">CATEGORY</h5>
      <div class="bg-white border p-2" *ngFor="let courseCategory of courseCatagories">
        <a [routerLink]="" [queryParams]="{page: 1, category: courseCategory}" [queryParamsHandling]="">{{courseCategory}}</a>        
      </div>
    </div>
    <div class="col-sm-2"></div>
  </div>
</div>
